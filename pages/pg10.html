<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <script defer src="../script/main.js"></script>
    <title>Colossus and Code Breaking</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Building a computer</h1>
      </div>
      <div class="text">
        <p>
          But some years later there was a new invention called the Transistor.
          <br />
          <br />
          The transistor does the same job as the old, larger valve but it is
          absolutely tiny in comparison.
        </p>

        <img id="microscope" src="../img/Screenshot_8.png" alt="" />

        <div class="controls">
          <button class="btn-back" onclick="back()"><h3>Back</h3></button>
          <button class="btn-next" onclick="next()"><h3>Next</h3></button>
        </div>
      </div>
    </div>
    <script>
      document.querySelector("#microscope").onmouseover = () => {
        document.getElementById("microscope").src = "../img/Screenshot_9.png";
      };
      document.querySelector("#microscope").onmouseout = () => {
        document.getElementById("microscope").src = "../img/Screenshot_8.png";
      };
    </script>
  </body>
</html>
