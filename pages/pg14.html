<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <script src="../script/main.js"></script>
    <title>Colossus and Code Breaking</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Instructing a computer</h1>
      </div>
      <div class="text">
        <p>
          Every time Colossus needed to do a different task (because the secret
          code had changed) someone had to physically re-wire the computer!
          There was no <span style="font-style: italic">software</span>
        </p>

        <img id="colossus-valve" src="../img/Screenshot_13.png" alt="" />
        <div class="break-code">
          <button onclick="breakCode2()">Break code 2</button>
          <button onclick="breakCode3()">Break code 3</button>
        </div>
      </div>
      <div class="controls">
        <button class="btn-back" onclick="back()"><h3>Back</h3></button>
        <button class="btn-next" onclick="next()"><h3>Next</h3></button>
      </div>
    </div>
  </body>
</html>
