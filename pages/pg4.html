<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <script src="../script/main.js"></script>
    <title>Colossus and Code Breaking</title>
</head>
<body>
    <div class="container">
        <div class="title">
        <h1>WHY CALCULATING QUICKLY IS USEFUL</h1>
    </div>
        <div class="text">
            <p>
            You, are a clever code cracker - one of the best. you have received a secret message to be decoded.
            </p>
            <br>
            <br>
            <p id="press" style="text-align: center; color: red; font-weight: bold;">Keep pressing the button below to try and break this code</p>
            <br>
            <br>
            <h2 id="code" style="text-align: center; font-weight: bold;">pW YSSzJM zS FzcG</h2>
            <p id="end" style="display: none;">Well Done!
                <br>
                <br>
                But did you notice how long it took you?
            </p>
            <p id="working" style="text-align: center; color: red; font-weight: bold; display: none;">Working it out by hand.</p>
            <div class="action-attempt">
                <button id="btn-attempt" class="btn-attempt" onclick="attempt()">Attempt</button>
            </div>
    </div>
        <div class="controls">
            <button class="btn-back" onclick="back()"><h3>Back</h3> </button>
            <button class="btn-next" onclick="next()"><h3>Next</h3> </button>
        </div>
    </div>
</body>
