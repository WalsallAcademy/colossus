<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <script src="../script/main.js"></script>
    <title>Colossus and Code Breaking</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>WHY CALCULATING QUICKLY IS USEFUL</h1>
      </div>
      <div class="text">
        <p>Tis is the secret message</p>
        <br />
        <br />
        <h2 id="message" data-value="We Attack at Dawn">pW YSSzJM zS FzcG</h2>
        <br />
        <div class="image">
          <img id="computer" src="../img/Screenshot_5.png" width="300" alt="" />
        </div>
        <p id="ftxt">Click the screen to start the computer</p>
      </div>
      <div class="controls">
        <button class="btn-back" onclick="back()"><h3>Back</h3></button>
        <button class="btn-next" onclick="next()"><h3>Next</h3></button>
      </div>
    </div>
  </body>

  <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let interval = null;
    const finalText = "We Attack at Dawn";
    let c = 0;

    document.querySelector("#computer").onmousedown = () => {
      if (c == 0) {
        c++;
        document.getElementById("computer").src = "../img/Screenshot_6.png";
        let t = document.getElementById("message");
        //console.log(t);

        let iteration = 0;

        clearInterval(interval);

        interval = setInterval(() => {
          t.innerText = t.innerText
            .split("")
            .map((letter, index) => {
              if (index < iteration) {
                return t.dataset.value[index];
              }

              return letters[Math.floor(Math.random() * 26)];
            })
            .join("");

          if (iteration >= t.dataset.value.length) {
            clearInterval(interval);
            document.getElementById("message").style.color = "red";
            document.getElementById("ftxt").innerText =
              "That was so much faster than by hand. So a computer is a very powerful, fast, calculating machine";
          }

          iteration += 1 / 3;
        }, 30);
      }
    };
  </script>
</html>
